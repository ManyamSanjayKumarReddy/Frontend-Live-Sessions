<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family:'Courier New', Courier, monospace;
            font-size: 35px;
            /* Line Height defines the gap between two lines */
            line-height: 11.3em;
        }
        span
        {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with <span>fonts</span>.It's very exicting</p>
</body>
</html>
