<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* color by name */
        #firstpara{
            color: red;
        }
        /* color by rgb */
        #secondpara{
            color:rgb(rgb(196, 76, 76), green, blue);
        }
        /* This is known as hex color and can search for different codes */
        #thirdpara{
            color: #6822e1;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h4>This is first box</h4>
    <p id="firstpara">This is a paragraph from first box</p>
    <h4>This is second box</h4>
    <p id="secondpara">This is a paragraph from second box</p>
    <h4>This is third box</h4>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
